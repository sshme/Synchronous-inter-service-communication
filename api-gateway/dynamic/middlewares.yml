http:
  middlewares:
    cors-headers:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        accessControlAllowOriginList:
          - "*"
        accessControlAllowHeaders:
          - "Origin"
          - "Content-Type"
          - "Accept"
          - "Authorization"
        accessControlMaxAge: 100
        addVaryHeader: true
        
    # Add service prefixes
    strip-api-prefix:
      stripPrefix:
        prefixes:
          - "/api"
        forceSlash: false 